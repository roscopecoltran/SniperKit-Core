---
type: seq
required: yes
sequence:
  - type: map
    required: yes
    mapping:
      "name":
        type: str
        required: yes
      "type":
        type: str
        required: yes
        enum:
          - repository
          - modules
          - site
      "desc":
        type: str
        required: yes
      "family":
        type: str
        required: yes
      "valid_till":
        type: date
      "sources":
        type: seq
        required: yes
        sequence:
          - type: map
            required: yes
            mapping:
              "name":
                type: any
                required: yes
              "fetcher":
                type: str
                required: no
              "parser":
                type: str
                required: no
              "url":
                type: str
                required: no
              "compression":
                type: str
                required: no
              "branch":
                type: str
                required: no
              "subrepo":
                type: str
                required: no
      "shadow":
        type: bool
        required: no
      "repolinks":
        type: seq
        required: no
        sequence:
          - type: map
            required: yes
            mapping:
              "desc":
                type: str
                required: yes
              "url":
                type: str
                required: yes
                pattern: /^https?:\/\/[^/]+/.*$/
      "packagelinks":
        type: seq
        required: no
        sequence:
          - type: map
            required: yes
            mapping:
              "desc":
                type: str
                required: yes
              "url":
                type: str
                required: yes
                pattern: /^https?:\/\/[^/]+/.*$/
      "tags":
        type: seq
        required: yes
        sequence:
          - type: str
            required: yes
